<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Rokkitt:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="main.css">

  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <h1 class="ttt">TIC TAC TOE</h1>
        <hr>
      </div>
    </div>
    <div class="row">

      <!-- a column represents our game board -->
      <!-- the `offset` class helps us center the board -->
      <div class="col-md-6 col-md-offset-3" id="board">

        <!-- you can nest rows inside of columns! -->
        <!-- our board has 3 rows, each with 3 columns inside -->
        <div class="row" id="row1">
          <div class="col-xs-4 box col1" id="a"></div>
          <div class="col-xs-4 box col2" id="b"></div>
          <div class="col-xs-4 box col3" id="c"></div>
        </div>

        <div class="row" id="row2">
          <div class="col-xs-4 box col1" id="d"></div>
          <div class="col-xs-4 box col2" id="e"></div>
          <div class="col-xs-4 box col3" id="f"></div>
        </div>

        <div class="row" id="row3">
          <div class="col-xs-4 box col1" id="g"></div>
          <div class="col-xs-4 box col2" id="h"></div>
          <div class="col-xs-4 box col3" id="i"></div>
        </div>

        <br />
      <div class="row" id="turnMess"></div>
      <input type="button" value="Reset Game" id="button"/>
      </div>
    </div>
  </div>
  
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
