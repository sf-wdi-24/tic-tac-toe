<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <!-- font links -->
  <link href='https://fonts.googleapis.com/css?family=Frijole' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:700' rel='stylesheet' type='text/css'>
  <!-- custom styles -->
  <link rel="stylesheet" href="main.css" class="css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12 header">
        <h1>Tic Tac Toe</h1>
        <hr>
      </div>
    </div>

    <div class="row score-bar">
      <div class="col-md-4">
        <h4>X-Score: <span id="x-score">0</span></h4>
      </div>
      <div class="col-md-4">
        <h4 id="winner"></h4>
      </div>
      <div class="col-md-4">
        <h4>O-Score: <span id="o-score">0</span></h4>
      </div>
    </div>
    
    <div class="row box-holder">

      <!-- a column represents our game board -->
      <!-- the `offset` class helps us center the board -->
      <div class="col-md-6 col-md-offset-3" id="board">

        <!-- you can nest rows inside of columns! -->
        <!-- our board has 3 rows, each with 3 columns inside -->
        <div class="row">
          <div class="col-xs-4 box">
          </div>
          <div class="col-xs-4 box">
          </div>
          <div class="col-xs-4 box">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4 box">
          </div>
          <div class="col-xs-4 box">
          </div>
          <div class="col-xs-4 box">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4 box">
          </div>
          <div class="col-xs-4 box">
          </div>
          <div class="col-xs-4 box">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 footer">
        <button type="button" class="btn btn-default" id="reset">Clear Board</button>
      </div>
    </div>

  </div>
    
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

  <!-- custom script -->
  <script src="main.js"></script>
</body>
</html>
