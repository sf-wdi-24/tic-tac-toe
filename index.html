<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->

  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <h1>Tic Tac Toe</h1>
        <h3>Next player is: <strong class="current-player-turn">x</strong></h3>
        <hr>
      </div>
    </div>
    <div class="row">

      <!-- a column represents our game board -->
      <!-- the `offset` class helps us center the board -->
      <div class="col-md-6 col-md-offset-3" id="board">

        <!-- you can nest rows inside of columns! -->
        <!-- our board has 3 rows, each with 3 columns inside -->
        <div class="row">
          <div class="col-xs-4 box box-1"></div>
          <div class="col-xs-4 box box-2"></div>
          <div class="col-xs-4 box box-3"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box box-4"></div>
          <div class="col-xs-4 box box-5"></div>
          <div class="col-xs-4 box box-6"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box box-7"></div>
          <div class="col-xs-4 box box-8"></div>
          <div class="col-xs-4 box box-9"></div>
        </div>
      </div>
    </div>
  </div>

    <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default reset-button">Reset</button>
    </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
