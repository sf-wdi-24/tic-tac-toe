<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" >


  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">


  <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>

  <title>Tic Tac Toe</title>
</head>
<body>

<div class="clearfix">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <h1>Tic Tac Toe</h1>
        <hr>
      </div>
    </div>
    <div class="row">

      <!-- a column represents our game board -->
      <!-- the `offset` class helps us center the board -->
      <div class="col-md-6 col-md-offset-3" id="board">

        <!-- you can nest rows inside of columns! -->
        <!-- our board has 3 rows, each with 3 columns inside -->


        <p class="turn">Player X goes first...</p>
        
        <div class="container" id="roundbox">


        <div class="masterbox">
        <div class="row">
          <div class="col-xs-4 box square" id="a"></div>
          <div class="col-xs-4 box square" id="b"></div>
          <div class="col-xs-4 box square" id="c"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box square" id="d"><p></p></div>
          <div class="col-xs-4 box square" id="e"></div>
          <div class="col-xs-4 box square" id="f"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box square" id="g"></div>
          <div class="col-xs-4 box square" id="h"></div>
          <div class="col-xs-4 box square" id="i"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

    
      <div class="button">

          <input class="btn btn-default" type="submit" value="Reset">
  
      </div>
    </div>

    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
  <!-- jquery -->
  <!-- jquery -->
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>

</body>
</html>
